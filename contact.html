<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">
    <style>
        .contact-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        form {
            background: #1f242d;
            border: 2px solid greenyellow;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px greenyellow;
            
            width: 850px; /* nice and wide */
            max-width: 90%; 
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: greenyellow;
        }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid greenyellow;
        border-radius: 8px;
        background: transparent;
         color: white;
        }

        
     button {
        width: 100%;
        padding: 10px;
        background: greenyellow;
        color: #1f242d;
        border: none;
        border-radius: 8px;
        cursor: pointer;
         font-weight: bold;
    }
    button:hover {
    background: transparent;
    color: greenyellow;
    border: 2px solid greenyellow;
    }
    /* Vertical bars */
.bars-animation-vertical {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: -2;
}

/* Vertical loop */
.bars-animation-vertical .bar {
    width: 100%;
    height: 100%;
    background: #1f242d;
    transform: translateY(-100%);
    animation: show-bars-vertical 5s ease-in-out;
    animation-delay: calc(0.5s * var(--i));
}

@keyframes show-bars-vertical {
    0% { transform: translateY(-100%); }
    
    50% { transform: translateY(0%); }

    100% { transform: translateY(-100%); }
}

/* Horizontal loop */
.bars-animation-horizontal {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    z-index: -1;
}

.bars-animation-horizontal .bar {
    width: 100%;
    height: 100%;
    background: #2d733b;
    transform: translateX(-100%);
    animation: show-bars-horizontal 5s ease-in-out infinite;
    animation-delay: calc(0.5s * var(--i) + 1.5s); /* offset start */
}

@keyframes show-bars-horizontal {
    0% { transform: translateX(-100%); }
    50% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
}



    </style>
</head>
<body>
    
<div class="bars-animation">
        <div class="bar" style="--i:6;"></div>
        <div class="bar" style="--i:5;"></div>
        <div class="bar" style="--i:4;"></div>
        <div class="bar" style="--i:3;"></div>
        <div class="bar" style="--i:2;"></div>
        <div class="bar" style="--i:1;"></div>
</div>

<div class="bars-animation-horizontal">
    <div class="bar" style="--i:6;"></div>
    <div class="bar" style="--i:5;"></div>
    <div class="bar" style="--i:4;"></div>
    <div class="bar" style="--i:3;"></div>
    <div class="bar" style="--i:2;"></div>
    <div class="bar" style="--i:1;"></div>
</div>




    <div class="contact-container">
    <form id="contact-form" action="https://formspree.io/f/mpwlnoej" method="POST">
        <h2>Send me a message</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

<div id="form-status"></div>



    </div>
    <script>
const form = document.getElementById('contact-form');
const status = document.getElementById('form-status');

form.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent page reload
    const formData = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            // Hide the form
            form.style.display = 'none';
            // Show success message
            status.innerHTML = "<h1 style='color: white; text-align:center;'>Message sent successfully. Thank you!</h1>";
        } else {
            response.json().then(data => {
                status.innerHTML = "<p style='color:red;'>Oops! There was a problem.</p>";
            });
        }
    }).catch(error => {
        status.innerHTML = "<p style='color:red;'>Oops! There was a problem.</p>";
    });
});
</script>


</body>
</html>
